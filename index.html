<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <script
      src="https://kit.fontawesome.com/29c3be7601.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Jotade.abd - Home</title>
  </head>

  <body>
    <header>
      <img
        class="imagenEncabezado"
        src="./imgs/foto-perfil.jpg"
        alt="Ilustracion de un zorro, logo de ilustrador"/>
      <div><h1>Jotade Abd</h1></div>

      <!-- Inicio sección links redes sociales -->
      <section class="redes">
        <a href="https://www.instagram.com/jotade.abd/"
          target="_blank"
          ><i class="fa-brands fa-instagram fa-xl"></i
        ></a>
        <a href="https://www.behance.net/Jotade_Abd" target="_blank"
          ><i class="fa-brands fa-behance fa-xl"></i
        ></a>
        <a href="https://www.artstation.com/?sort_by=community&dimension=all" target="_blank"
          ><i class="fa-brands fa-artstation fa-xl"></i
        ></a>
      </section>
      <!-- Fin sección links redes sociales -->

      <!-- Inicio barra navegacion -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary contenedor-navegador">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navegador">
              <a class="nav-link current navFont" aria-current="page" href="#"
                >Home</a
              >
              <a class="nav-link navFont" href="./pages/about.html">About</a>
              <a class="nav-link navFont" href="./pages/proyectos.html"
                >Proyectos</a
              >
              <a class="nav-link navFont" href="./pages/extras.html">Extras</a>
              <a class="nav-link navFont" href="./pages/contacto.html"
                >Contacto</a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- Fin barra navegacion -->
    </header>

    <main>
      <!-- Inicio sección galería -->
      <section class="destacados">
        <h2>Destacados</h2>
        <section class="galeria">
          <div class="box box1">
            <img
              class="imgGaleria"
              src="./imgs/destacados-01.jpg"
              alt="Ilustracion digital mujer robot estilo pop art con iconos retro"
            />
          </div>
          <div class="box box2">
            <img
              class="imgGaleria"
              src="./imgs/destacados-02.jpg"
              alt="Ilustracion digital adan y la manzana del pecado estilo renacentista"
            />
          </div>
          <div class="box box3">
            <img
              class="imgGaleria"
              src="./imgs/destacados-03.jpg"
              alt="Retrato Ilustrado digital del cantante afroamericano"
            />
          </div>
          <div class="box box4">
            <img
              class="imgGaleria"
              src="./imgs/destacados-04.jpg"
              alt="Ilustracion digital hombre en barca llegando a un puerto"
            />
          </div>
          <div class="box box5">
            <img
              class="imgGaleria"
              src="./imgs/destacados-05.jpg"
              alt="Ilustracion digital mago aventurero se encuentra en una cueva con un dragón y lo apunta con una linterna"
            />
          </div>
          <div class="box box6">
            <img
              class="imgGaleria"
              src="./imgs/destacados-06.jpg"
              alt="Ilustracion digital guerrero de los andes lancza un grito de guerra al borde de una catarata en el campo"
            />
          </div>
        </section>
      </section>
      <!-- Fin sección galería -->

      <!-- Inicio sección descubre -->
      <section class="galeriaDescubre">
        <h2 class="descubre">Descubre!</h2>
        <section class="container-fluid text-center">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 claseColumna">
              <img
                class="imgGaleria"
                src="./imgs/descubre-01.jpg"
                alt="ilustracion digital un hombre con cabeza de cubo rubik"
              />
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 claseColumna">
              <img
                class="imgGaleria"
                src="./imgs/descubre-02.jpg"
                alt="ilustracion digital un reloj antropomorfo sostiene un bate y mira maliciosamente a un joven dormido"
              />
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 claseColumna">
              <img
                class="imgGaleria"
                src="./imgs/descubre-03.jpg"
                alt="ilustracion digital un hombre observa dudoso una cabina de confesión diabólica"
              />
            </div>
          </div>
        </section>
      </section>
      <!-- Fin sección descubre -->
    </main>

    <footer>
      <h5 class="piePagina">© Juan Diego Abad 2024</h5>
    </footer>

    <!-- Añadido Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
