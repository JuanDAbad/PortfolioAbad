<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <script
      src="https://kit.fontawesome.com/29c3be7601.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Jotade - Extras</title>
  </head>
  <body>
    <header>
      <img
        class="imagenEncabezado"
        src="../imgs/foto-perfil.jpg"
        alt="Ilustracion de un zorro, logo de ilustrador"/>
      
      <div class="nombrePrincipal"><h1>Jotade Abd</h1></div>
      
      <!-- Inicio sección links redes sociales -->
      <section class="redes">
        <a
          class="redes-link"
          href="https://www.instagram.com/jotade.abd/"
          target="_blank"
          ><i class="fa-brands fa-instagram fa-xl"></i
        ></a>
        <a href="https://www.behance.net/Jotade_Abd" target="_blank"
          ><i class="fa-brands fa-behance fa-xl"></i
        ></a>
        <a href="https://www.artstation.com/?sort_by=community&dimension=all" target="_blank"
          ><i class="fa-brands fa-artstation fa-xl"></i
        ></a>
      </section>
      <!-- Fin sección links redes sociales -->

      <!-- Inicio barra navegacion -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary contenedor-navegador">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navegador">
              <a class="nav-link navFont" aria-current="page" href="../index.html">Home</a>
              <a class="nav-link navFont" href="../pages/about.html">About</a>
              <a class="nav-link navFont" href="../pages/proyectos.html">Proyectos</a>
              <a class="nav-link navFont current" href="../pages/extras.html">Extras</a>
              <a class="nav-link navFont" href="../pages/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Fin barra navegacion -->
    </header>

    <main>
      <!-- Sección tutoriales -->
      <section class="sectionExtras">
        <h2>Tutoriales</h2>
        <video
          class="video1"
          src="../imgs/video-tutoriales.mp4"
          autoplay
          loop
          muted
        ></video>
      </section>

      <!-- Sección Fan Art -->
      <section class="sectionExtras ">
        <h2> Fan Art </h2>
        <img
          class="imgGaleria"
          src="../imgs/fan-art.jpg"
          alt="fan art spiderman spiderverse"
        />
      </section>

      <!-- Sección Making Of -->
      <section class="sectionExtras">
        <h2>Making of</h2>
        <video
          class="imgGaleria"
          src="../imgs/making-of.mp4"
          autoplay
          loop
          muted
        ></video>
      </section>

      <!-- Sección Misceláneo -->
      <section class="sectionExtras">
        <h2> Misceláneo </h2>
        <img
          class="imgGaleria"
          src="../imgs/miscelaneo-01.png"
          alt="ilustracion miscelaneo 1"
        />
      </section>
    </main>

    <footer>
      <h5 class="piePagina">© Juan Diego Abad 2023</h5>
    </footer>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
