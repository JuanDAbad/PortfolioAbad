<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <script
      src="https://kit.fontawesome.com/29c3be7601.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Jotade - Contacto</title>
  </head>
  <body>
    
    <header>
      <img
        class="imagenEncabezado"
        src="../imgs/foto-perfil.jpg"
        alt="Ilustracion de un zorro, logo de ilustrador"/>
      
      <div class="nombrePrincipal"><h1>Jotade Abd</h1></div>
      
      <section class="redes">
        <a
          class="redes-link"
          href="https://www.instagram.com/jotade.abd/"
          target="_blank"
          ><i class="fa-brands fa-instagram fa-xl"></i
        ></a>
        <a href="https://www.behance.net/Jotade_Abd" target="_blank"
          ><i class="fa-brands fa-behance fa-xl"></i
        ></a>
        <a href="https://www.artstation.com/?sort_by=community&dimension=all"
          ><i class="fa-brands fa-artstation fa-xl"></i
        ></a>
      </section>

      <nav
        class="navbar navbar-expand-lg bg-body-tertiary contenedor-navegador"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navegador">
              <a class="nav-link navFont" aria-current="page" href="../index.html">Home</a>
              <a class="nav-link navFont" href="../pages/about.html">About</a>
              <a class="nav-link navFont" href="../pages/proyectos.html">Proyectos</a>
              <a class="nav-link navFont" href="../pages/extras.html">Extras</a>
              <a class="nav-link navFont current" href="../pages/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <img
        src="../imgs/imagen-portada.png"
        alt="imagen patron tematica correo"
      />

      <section>
        <h2>Escríbeme</h2>
        <form action="">
          <div>
            <label>Nombre</label>
            <input
              type="nombre"
              name=""
              id=""
              placeholder="Nombres y Apellidos"
            />
          </div>
          <div>
            <label>Correo</label>
            <input type="email" name="" id="" placeholder="Ingrese su mail" />
          </div>
          <label>Mensaje</label>
          <div>
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <section>
        <a href="https://www.instagram.com/jotade.abd/" target="_blank">instagram</a>
        <a href="https://www.behance.net/Jotade_Abd" target="_blank">behance</a>
        <a href="">tiktok</a>
      </section> 
      <h5 class="piePagina">© Juan Diego Abad 2023</h5>
    </footer>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
